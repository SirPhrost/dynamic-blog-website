<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <a href="new-post.html">Create New Post</a>
    </header>
    <main>
        <div id="posts-container">
            <!-- Blog posts will be loaded here -->
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("posts-container");
            const posts = JSON.parse(localStorage.getItem("blogPosts")) || [];

            if (posts.length === 0) {
                container.innerHTML = "<p>No blog posts available. Click 'Create New Post' to add one.</p>";
                return;
            }

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post-preview";
                postElement.innerHTML = \`
                    <h2><a href="post.html?id=\${post.id}">\${post.title}</a></h2>
                    <p>\${post.content.substring(0, 100)}...</p>
                    <small>Posted on: \${new Date(post.date).toLocaleString()}</small>
                \`;
                container.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
